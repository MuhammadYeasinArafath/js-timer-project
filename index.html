<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js timer project</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<header><h1>Javascript Timer</h1></header>
    

<br>
<br>
<!--timeNow-->
<section id="timeNow">
<h3>Time & Date Now</h3>

<div id="today">
    <p id="time"></p>
    <p id="date"></p>
    <p id="all"></p>
</div>
</section>
<hr>


<!--stopWatch-->
<section id="stopWatch">
    <h3>Stopwatch</h3>
    <div class="watch">
        <div class="time">
           <p><span id="second">00</span>:<span id="tens">00</span></p>
        </div>
        <div class="controls">
            <button id="btn-start">Start</button>
            <button id="btn-stop">Stop</button>
            <button id="btn-reset">Reset</button>
        </div>
    </div>
</section>
<hr>
<!--countdown timer.-->
<section>
    <h3>Coming Soon</h3>
<div class="container">
    <div class="ppp">
        <img src="Launching_page_img/images/logo.png" class="logo">
    </div>
    <div class="content">
        <p>Website Is Under Maintenance</p>
        <h1>We are <span>Launching</span> Soon...</h1>
        <div class="launch-time">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>
            
            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
        <button type="button">Learn More<img src="Launching_page_img/images/triangle.png"></button>
    </div>
    <img src="Launching_page_img/images/rocket.png" class="rocket">

</div>
</section>


    <script src="./index.js"></script>
</body>
</html>
